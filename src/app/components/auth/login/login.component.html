<body class="text-center">
<form class="form-signin" _lpchecked="1">
  <h1 class="h3 mb-3 font-weight-normal">Login</h1>

  <label
    for="email"
    class="sr-only">
    Email address
  </label>
  <input
    type="email"
    id="email"
    class="form-control"
    placeholder="Email address"
    required=""
    autofocus=""/>

  <label
    for="password"
    class="sr-only">
    Password
  </label>
  <input
    type="password"
    id="password"
    class="form-control"
    placeholder="Password"
    required=""/>

  <div class="checkbox mb-3">
    <label>
      <input
        type="checkbox"
        value="remember-me">
      Remember me
    </label>
  </div>

  <button
    class="btn btn-lg btn-primary btn-block"
    type="submit">
    Sign in
  </button>

</form>
</body>
